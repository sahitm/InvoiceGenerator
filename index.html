<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Invoice Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="containerBox">
    <section id="rectangle">
      <h1 id="heading">Invoive Creator</h1>
      <p id="caption">Thanks for choosing GoodCorp, LLC!</p>
    </section>

    <section id="rectangleBottom">
        <section id="btn-group">
            <button class="btn" id="washCarBtn" onclick="addButtonElements('Wash Car','10','washCarBtn')">Wash Car: $10</button>
            <button class="btn" id="mowLawnBtn" onclick="addButtonElements('Mow Lawn','20','mowLawnBtn')">Mow Lawn: $20</button>
            <button class="btn" id="pullWeedsBtn" onclick="addButtonElements('Pull Weeds','30','pullWeedsBtn')">Pull Weeds: $30</button>
          </section>
      
          <section id="invoiceHead">
            <div>Task</div>
            <div>Total</div>
          </section>

          <div id="invoiceText">
          </div>
      
          <hr>
      
          <section id="invoiceTail">
            <div id="note">
                <div>Notes</div>
               <p>We accept cash, credit card, or PayPal</p>
            </div>
            <div id="billamount">
              <div>Total Amount</div>
              <h1 id="amount">$0</h1>
            </div>
          </section>
      
          <button id="sendBtn"> <img src="Icon.png"> Send invoice</button>
    </section>

    
  </div>

  <script src="script.js"></script>
</body>

</html>
